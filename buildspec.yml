version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
  %{~ if length(env) != 0 ~}
  pre_build:
    commands:
      %{~ for key,val in env ~}
      - "echo '${key}=\"${val}\"' >> ${env_file_name}"
      %{~ endfor ~}
  %{~ endif ~}
  build:
    commands:
      - "echo 'Working Directory:'"
      - "pwd"
      - "echo 'LS current directory:'"
      - "ls"
      - "echo 'Env File Name: ${env_file_name}'"
      - "echo 'Env File Contents:'"
      - "cat ${env_file_name}"
      - "${build_command}"
artifacts:
  name: BUILD
  base-directory: ${deployment_directory}
  files:
    - '**/*'